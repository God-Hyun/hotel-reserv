<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호텔 메인 페이지</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet"> <!-- 사용자 정의 CSS 추가 -->
</head>
<body>

<!-- Header Fragment Include -->
<div th:insert="layouts/header :: header"></div>

<!-- Hero Section -->
<section class="hero-section">
  <div class="hero-text">
    <h1>GodHyun hotel 라이프를 경험하세요</h1>
    <p>럭셔리한 경험을 지금 바로 예약하세요.</p>
    <a href="/bookings/create" class="btn btn-primary">지금 예약하기</a>
  </div>
</section>

<!-- Main Content Overlapping Hero Section -->
<main class="main-content container mt-5">
  <h1>Welcome!</h1>
  <p>우리 호텔에 오신 것을 환영합니다. 최고의 서비스와 편안함을 제공합니다.</p>
  <div class="row">
    <div class="col-md-4">
      <a href="/vip-room">
        <img src="/images/vip-room.jpg" class="img-fluid" alt="VIP Room">
        <h3>VIP Room</h3>
      </a>
      <p>럭셔리한 경험을 원하신다면 VIP 룸을 선택하세요.</p>
    </div>
    <div class="col-md-4">
      <a href="/standard-room">
        <img src="/images/standard-room.jpg" class="img-fluid" alt="Standard Room">
        <h3>Standard Room</h3>
      </a>
      <p>편안한 휴식을 위한 경제적인 선택입니다.</p>
    </div>
    <div class="col-md-4">
      <a href="/special-room">
        <img src="/images/special-room.jpg" class="img-fluid" alt="Special Room">
        <h3>Special Room</h3>
      </a>
      <p>특별한 경험을 위한 특별한 객실입니다.</p>
    </div>
  </div>
</main>



<!-- Footer Fragment Include -->
<div th:insert="layouts/footer :: footer"></div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
