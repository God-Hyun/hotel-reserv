<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주변 관광지 - 창곡천</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link tH:href="@{/css/style.css}" rel="stylesheet">
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=dxqsuzhn9q"></script>
</head>
<body>

<!-- Header Fragment Include -->
<div th:insert="layouts/header :: header"></div>

<!-- Main Content -->
<main class="main-content container mt-5">
    <h2>창곡천</h2>
    <p>창곡천 주변에는 산책로가 잘 정비되어 있어, 걷거나 자전거를 타고 여유롭게 자연을 즐길 수 있습니다.</p>

    <div class="row">
        <div class="col-md-6">
            <img th:src="@{/images/changgok-stream.jpg}" class="img-fluid" alt="Changgok Stream" width="500"
                 height="300">
        </div>
        <div class="col-md-6">
            <div id="map" style="width:600px;height:300px;"></div> <!-- 지도 표시 영역 -->
        </div>
    </div>
</main>

<!-- Footer Fragment Include -->
<div th:insert="layouts/footer :: footer"></div>

<script>
    // 지도 초기화 함수
    var map = new naver.maps.Map('map', {
       center: new naver.maps.LatLng(37.468985, 127.142090),
       zoom: 15
   });

   var marker = new naver.maps.Marker({
       position: new naver.maps.LatLng(37.468985, 127.142090),
       map: map
   });

   var infowindow = new naver.maps.InfoWindow({
       content: "<div><h5>창곡천</h5></div>"
   });

   naver.maps.Event.addListener(marker, "click", function (e) {
       if (infowindow.getMap()) {
           infowindow.close();
       } else {
           infowindow.open(map, marker);
       }
   });

   infowindow.open(map, marker);
</script>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
