<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약하기</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{layouts/header :: header}"></div>

<main class="main-content container mt-5">
  <h2>예약하기</h2>
  <form th:action="@{/bookings/submit-reservation}" th:object="${booking}" method="post">
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름" readonly>
    </div>
    <div class="form-group">
      <label for="phone">전화번호</label>
      <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="전화번호" readonly>
    </div>
    <div class="form-group">
      <label for="checkInDate">체크인 날짜</label>
      <input type="date" class="form-control" id="checkInDate" th:field="*{checkInDate}" required>
    </div>
    <div class="form-group">
      <label for="checkOutDate">체크아웃 날짜</label>
      <input type="date" class="form-control" id="checkOutDate" th:field="*{checkOutDate}" required>
    </div>
    <div class="form-group">
      <label for="roomType">객실 유형</label>
      <select class="form-control" id="roomType" th:field="*{roomType}">
        <option th:each="room : ${rooms}" th:value="${room.roomType}" th:text="${room.roomType}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">예약 제출</button>
  </form>
</main>

<div th:insert="~{layouts/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
