  <h2>창곡천</h2>
  <p>창곡천은 아름다운 물길과 경치로 유명한 관광지입니다. 계절에 따라 다양한 풍경을 감상할 수 있는 이곳은 자연을 사랑하는 사람들에게 최고의 여행지입니다.</p>
  <img src="/images/changgok-stream.jpg" class="img-fluid" alt="Changgok Stream">
  <p>창곡천 주변에는 산책로가 잘 정비되어 있어, 걷거나 자전거를 타고 여유롭게 자연을 즐길 수 있습니다. 가족 단위 방문객에게도 추천하는 장소로, 피크닉 장소로도 인기가 많습니다.</p>
